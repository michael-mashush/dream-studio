<!-- about-section -->
<section class="default-section about-section">

    <!-- background-text -->
    <div class="about-section__background-text background-text">
        <div data-aos="fade-up" data-aos-delay="300">
            About
        </div>
    </div>

    <!-- container -->
    <div class="container container--default">

        <!-- about-grid -->
        <div class="grid-container about-description">

            <!-- about-description-column -->
            <div class="grid-container-element grid-container-element--centered about-description-column">
                <div class="heading" data-aos="fade-up">
                    About Us
                </div>
            </div>

            <!-- about-description-column -->
            <div class="grid-container-element about-description-column">
                <div class="about-description-column__image-wrapper" data-aos="fade-up" data-aos-delay="100">
                    <div class="about-description-column__image image image--fixed image--cover">
                        <picture>
                            <source srcset="./assets/images/statics/static-1/image_1x.webp" type="image/webp" />
                            <source srcset="./assets/images/statics/static-1/image_1x.jpg"  type="image/jpeg" />
                            <img class="image__object" src="./assets/images/statics/static-1/image_1x.jpg" alt="static-image" loading="lazy" />
                        </picture>
                        <img class="image__loader" src="./assets/icons/loading/loading.svg" alt="loader-icon" />
                    </div>
                </div>
                <div class="about-description-column__text paragraph" data-aos="fade-up" data-aos-delay="200">
                    We are architects, planners, and designers doing our best to bring out the best possible building solutions.
                </div>
            </div>

        </div>

    </div>

</section>
