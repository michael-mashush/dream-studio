<!-- subscribe-section -->
<section class="default-section subscribe-section">

    <!-- container -->
    <div class="container container--default">

        <!-- subscribe -->
        <div class="subscribe">

            <!-- subscribe-content -->
            <div class="subscribe__content subscribe-content">
                <div class="subscribe-content__title heading" data-aos="fade-up">
                    Subscribe us for more life transforming tips and articles
                </div>
                <div class="subscribe-content__text paragraph" data-aos="fade-up" data-aos-delay="100">
                    Subscribe us for more life transforming tips
                </div>
            </div>

            <!-- subscribe-form -->
            <form class="subscribe__form subscribe-form" action="#" method="post" onsubmit="return false">
                <div class="subscribe-form__element" data-aos="fade-up">
                    <input class="subscribe-form__input default-input" type="text" name="name" placeholder="Name" required />
                </div>
                <div class="subscribe-form__element" data-aos="fade-up" data-aos-delay="100">
                    <input class="subscribe-form__input default-input" type="email" name="email" placeholder="Email Address" required />
                </div>
                <div class="subscribe-form__element" data-aos="fade-up" data-aos-delay="200">
                    <button class="subscribe-form__button default-button" type="submit" title="Send me the link">
                        <span>
                            Send me the link
                        </span>
                    </button>
                </div>
            </form>

        </div>

    </div>

</section>
